<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Watch video lessons at ATITO CIVIL ACADEMY - Interactive learning platform for civil engineering education">
    <title>Video Lesson - ATITO CIVIL ACADEMY</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/navbar-fix.css">
    <link rel="stylesheet" href="../css/video-player.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="video-player-page">

    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="container py-5 video-player-container">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5">

            <!-- Video Player Column -->
            <div class="md:col-span-2">
                <!-- Video Container with Glassmorphism -->
                <div class="video-container">
                    <video id="main-video" src="../assets/videos/sample.mp4" poster="../assets/img/placeholder.svg"
                        preload="metadata" playsinline>
                        Your browser does not support the video tag.
                    </video>

                    <!-- Custom Controls -->
                    <div class="controls" role="group" aria-label="Video controls">
                        <button id="play-pause-btn" aria-label="Play/Pause" title="Play/Pause">
                            <i class="fas fa-play"></i>
                        </button>

                        <div class="seek-bar-container">
                            <div class="seek-progress" id="seek-progress" style="width: 0%"></div>
                            <input type="range" id="seek-bar" class="seek-bar" value="0" min="0" max="100"
                                aria-label="Seek video" title="Seek">
                        </div>

                        <span id="time-display" aria-live="polite">00:00 / 00:00</span>

                        <button id="mute-btn" aria-label="Mute/Unmute" title="Mute/Unmute">
                            <i class="fas fa-volume-up"></i>
                        </button>

                        <input type="range" id="volume-bar" value="1" min="0" max="1" step="0.1"
                            aria-label="Volume control" title="Volume">

                        <button id="fullscreen-btn" aria-label="Fullscreen" title="Fullscreen">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>

                <!-- Lesson Navigation -->
                <nav class="lesson-navigation" aria-label="Lesson navigation">
                    <button id="prev-lesson-btn" class="btn btn-outline btn-sm">
                        <i class="fas fa-arrow-left"></i>
                        Previous Lesson
                    </button>
                    <button id="next-lesson-btn" class="btn btn-primary btn-sm">
                        Next Lesson
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </nav>

                <!-- Lesson Info -->
                <article class="lesson-info">
                    <h1 id="lesson-title">Introduction to Structural Engineering</h1>
                    <p id="lesson-description">
                        Learn the fundamental concepts of structural engineering, including load analysis,
                        stress distribution, and material properties essential for civil construction projects.
                    </p>
                </article>
            </div>

            <!-- Course Playlist Column -->
            <aside class="playlist-sidebar">
                <div class="playlist-container">
                    <h3><i class="fas fa-list-ul"></i> Course Content</h3>
                    <div id="playlist" role="list" aria-label="Course lessons">
                        <!-- Playlist items will be dynamically injected here -->
                        <!-- Example structure:
                        <div class="playlist-item active" role="listitem">
                            <div class="playlist-item-title">Lesson 1: Introduction</div>
                            <div class="playlist-item-meta">
                                <span><i class="fas fa-clock"></i> 15:30</span>
                                <span><i class="fas fa-play-circle"></i> Watching</span>
                            </div>
                            <div class="lesson-progress">
                                <div class="lesson-progress-bar" style="width: 65%"></div>
                            </div>
                        </div>
                        -->
                    </div>
                </div>
            </aside>

        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script type="module" src="../js/video-player.js"></script>
    <script src="../js/dark-mode.js"></script>
</body>

</html>
