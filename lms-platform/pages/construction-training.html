<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Training - ATITO CIVIL ACADEMY</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/navbar-fix.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="navbar-container"></div>

    <header class="bg-primary text-white py-5">
        <div class="container flex flex-col md:flex-row items-center gap-5">
            <div class="flex-1">
                <h1 class="text-3xl md:text-5xl font-bold mb-3">Building Construction Technology</h1>
                <p class="text-lg text-gray-200 mb-4">
                    Hands-on training for the real world. Learn site management, masonry, plumbing, and electrical
                    basics.
                </p>
                <a href="#construction-courses" class="btn btn-secondary">Start Your Career</a>
            </div>
            <div class="flex-1">
                <img src="../assets/img/hero-construction.svg" alt="Construction"
                    class="rounded shadow-lg w-full bg-white p-2">
            </div>
        </div>
    </header>

    <section id="construction-courses" class="section-padding">
        <div class="container">
            <h2 class="text-3xl font-bold text-primary mb-5 text-center">Construction Certification Programs</h2>
            <div id="construction-courses-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Injected via JS -->
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="../js/auth.js"></script>
    <script src="../js/course-data.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/construction-training.js"></script>
    <script src="../js/dark-mode.js"></script>
</body>

</html>
