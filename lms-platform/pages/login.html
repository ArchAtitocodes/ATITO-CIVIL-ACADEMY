<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATITO CIVIL ACADEMY</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar-fix.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light flex items-center justify-center min-h-screen">

    <div class="card p-8 w-full max-w-md m-4 animate-fade-in relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-primary to-secondary"></div>
        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-primary-light text-primary mb-4 text-2xl shadow-sm">
                <i class="fas fa-user-lock"></i>
            </div>
            <h1 class="text-2xl font-bold text-dark mb-2">Welcome Back</h1>
            <p class="text-light">Login to continue your learning journey</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" required placeholder="Enter your email" class="pl-10">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" required placeholder="Enter your password" class="pl-10">
                </div>
            </div>
            <div class="flex justify-between items-center mb-6 text-sm">
                <label class="flex items-center gap-2 cursor-pointer text-light">
                    <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary"> Remember me
                </label>
                <a href="#" class="text-primary hover:underline font-medium">Forgot Password?</a>
            </div>
            <button type="submit"
                class="btn btn-primary w-full py-3 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
                Login <i class="fas fa-sign-in-alt ml-2"></i>
            </button>
        </form>

        <div class="text-center text-sm mt-6 pt-6 border-t border-gray-100">
            <p class="text-light">Don't have an account? <a href="register.html"
                    class="text-primary font-bold hover:underline">Register here</a></p>
            <p class="mt-4"><a href="index.html"
                    class="text-gray-400 hover:text-dark flex items-center justify-center gap-2 transition-colors"><i
                        class="fas fa-arrow-left"></i> Back to Home</a></p>
        </div>
    </div>

    <script type="module" src="../js/login-page.js"></script>
    <script src="../js/dark-mode.js"></script>
</body>

</html>
