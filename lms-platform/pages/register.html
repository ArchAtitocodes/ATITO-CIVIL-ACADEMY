<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ATITO CIVIL ACADEMY</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar-fix.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light flex items-center justify-center min-h-screen">

    <div class="card p-8 w-full max-w-md m-4 animate-fade-in relative overflow-hidden">

        <!-- Top Accent Bar -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-secondary to-primary"></div>

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-primary-light text-primary mb-4 text-2xl shadow-sm">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="text-2xl font-bold text-dark mb-2">Create Account</h1>
            <p class="text-light">Join ATITO CIVIL ACADEMY today</p>
        </div>

        <!-- Registration Form -->
        <form id="register-form">
            <!-- Full Name -->
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="name" required placeholder="John Doe" class="pl-10">
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" required placeholder="john@example.com" class="pl-10">
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" required placeholder="Create a password" class="pl-10">
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="confirm-password" required placeholder="Confirm password" class="pl-10">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="btn btn-primary w-full py-3 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
                Register <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>

        <!-- Footer Links -->
        <div class="text-center text-sm mt-6 pt-6 border-t border-gray-100">
            <p class="text-light">
                Already have an account?
                <a href="login.html" class="text-primary font-bold hover:underline">Login here</a>
            </p>

            <p class="mt-4">
                <a href="index.html"
                    class="text-gray-400 hover:text-dark flex items-center justify-center gap-2 transition-colors">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </p>
        </div>

    </div>

    <!-- Scripts -->
    <script type="module" src="../js/register-page.js"></script>
    <script src="../js/dark-mode.js"></script>
</body>

</html>
